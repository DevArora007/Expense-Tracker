<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #0e0a0a;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 25%;
      background: #215a23;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 36px;
      margin-right: 10px;
    }

    .profile-container {
      text-align: center;
    }

    .image-wrapper {
      display: inline-block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background:#D2AF26;
      padding: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
     width: 100%;
     height: 100%;
     object-fit: cover;
     border-radius: 50%;
     display: block;
    }

    .name {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
    }

    .notification-badge {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 5px 10px;
      position: absolute;
      top: 5px;
      right: 90px;
    }

    .profile-progress {
      margin-top: 10px;
    }

    .progress-bar {
      background: #333;
      border-radius: 5px;
      width: 100%;
      height: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      background: #215a23;
      height: 100%;
    }

    .change-btn {
      margin-top: 20px;
      background: #333;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }


    .main-content {
      padding: 20px;
      width: 75%;
    }

    h1 {
      margin-bottom: 20px;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      
    }

    .email-verified {
      display: flex;
      align-items: center;
    }

    .verified-badge {
      color: #3cc441;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 5px;
    }

    .notifications-container {
      width: 60%;
      text-align: left;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .options-wrapper {
      display: flex;
      justify-content: space-between;
    }

    .left-options, .right-options {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #215a23;
    }

    input[type="checkbox"]:not(:checked) {
      border: 1px solid #ccc;
    }

    .form-actions {
      margin-top: 20px;
      display: flex;
      margin-right: 400px;
      justify-content:space-between;
    }

    .save-btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .discard-btn {
      background: #333;
      color: #fff
    }

    .save-btn {
      background: #215a23;
      color: #fff
      
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-section">
      </div>
      <div class="profile-container">
        <div class="image-wrapper">
          <img src="User.jpeg" alt="Profile Picture" class="profile-pic">
        </div>
        <p class="name">Samantha</p>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
      </div>    
      <button class="change-btn">CHANGE PASSWORD</button>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <h1>Profile Information</h1>
      <form class="profile-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" maxlength="50" value="Samantha">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" maxlength="50" value="Williams">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="email-verified">
            <input type="email" id="email" name="email" maxlength="50" value="samantha1234@gmail.com">
            <span class="verified-badge">âœ” Email Verified</span>

          </div>
          <br></br>
          <hr>
        </div>
        <div class="notifications-container">
          <h2>Notifications</h2>
          <div class="options-wrapper">
            <!-- Left Options -->
            <div class="left-options">
              <label><input type="checkbox" checked> Withdraw Activity</label>
              <label><input type="checkbox" checked> Weekly Report</label>
              <label><input type="checkbox"> Password Change</label>
            </div>
            <!-- Right Options -->
            <div class="right-options">
              <label><input type="checkbox"> Payment Success</label>
              <label><input type="checkbox" checked> Send Money Success</label>
              <label><input type="checkbox"> Top Up Success</label>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button class="discard-btn">Discard changes</button>
          <button class="save-btn">Save changes</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.querySelector('.change-btn').addEventListener('click', () => {
      alert('Changed Password!');
    });
    document.querySelector('.save-btn').addEventListener('click', () => {
      alert('Changes Saved Successfully!');
    });
    document.querySelector('.discard-btn').addEventListener('click', () => {
      alert('Changes Discarded!');
    });
  </script>
</body>
</html>
